<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3573168_exyrdqcif8p.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/classification.css">
    <!-- 导入分类主页面 -->
    <script src="../js/classification.js"></script>
    <!-- 导入ajax函数 -->
    <script src="../js/ajax.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../js/art-template.js"></script>
    <!-- 导入初始化js -->
    <script src="../js/start.js"></script>
</head>
<body>
    <!-- 一.头部搜索栏开始 -->
    <div class="cover main">
        <div class="header main">
            <span>黑马优购</span>
            <div class="search">
                <input type="text">
                <span class="iconfont icon-sousuo">搜索</span>   
            </div>
            <div class="more">
                <span class="iconfont icon-gengduo"></span>
                <span class="iconfont icon-dingwei"></span>
            </div>
        </div>
    </div>
    <!-- 一.头部搜索栏结束 -->

    <!--二. 底部菜单栏开始 -->
    <div class="footer main">
        <ul>
            <a href="homePage.html">
                <li>
                    <span class="iconfont icon-shouye"></span>
                    <span>首页</span>
                </li>
            </a>
            <a href="classification.html">
                <li>
                    <span class="iconfont icon-2"></span>
                    <span>分类</span>
                </li>
            </a>
            <a href="Shopping.html">
                <li class="shopping">
                    <span class="iconfont icon-gouwuche"></span>
                    <span>购物车</span>
                    <b class="shopping_car">4</b>
                </li>
            </a>
            <a href="myself.html">
                <li>
                    <span class="iconfont icon-wode-wode"></span>
                    <span>我的</span>
                </li>
            </a>
        </ul>
    </div>
    <!-- 二.底部菜单栏结束 -->  

    <!-- 三.商品分类开始 -->
    <div class="container main">
        <ul class="left">
            <!-- 定义模板 -->
            <script type="text/html" id="left">
                {{each message}}
                    <li>
                        <span>{{$value.cat_name}}</span>
                    </li>
                {{/each}}    
            </script>      
        </ul>
        <ul class="right">
            <!-- 定义模板 -->
            <script type="text/html" id="right">
                {{each message}}
                    <div class="detail">
                    {{each $value.children}}
                        <div class="title">/{{$value.cat_name}}/</div>
                        {{each $value.children}}
                            <a href="productList.html">
                                <li>
                                    <img src="{{$value.cat_icon}}">
                                    <span>{{$value.cat_name}}</span>
                                </li>                                
                            </a>
                        {{/each}}
                    {{/each}}
                    </div>
                {{/each}}
            </script>
        </ul>      
    </div>
    <!-- 三.商品分类结束 -->
</body>
</html>
