<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3573168_exyrdqcif8p.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/myself.css">
    <!-- 导入首页js -->
    <script src="../js/myself.js"></script>
    <!-- 导入初始化js -->
    <script src="../js/start.js"></script>
</head>
<body>
    <!-- 一.头部搜索栏开始 -->
    <div class="cover" style="height:50px">
        <div class="header main" style="height:50px">
            <div class="top">
                <span>黑马优购</span>
            </div>
            <div class="more">
                <span class="iconfont icon-gengduo"></span>
                <span class="iconfont icon-dingwei"></span>
            </div>
        </div>
    </div>
    <!-- 一.头部搜索栏结束 -->      

    <!--二. 底部菜单栏开始 -->
    <div class="footer main">
        <ul>
            <a href="homePage.html">
                <li>
                    <span class="iconfont icon-shouye"></span>
                    <span>首页</span>
                </li>
            </a>
            <a href="classification.html">
                <li>
                    <span class="iconfont icon-2"></span>
                    <span>分类</span>
                </li>
            </a>
            <a href="Shopping.html">
                <li class="shopping">
                    <span class="iconfont icon-gouwuche"></span>
                    <span>购物车</span>
                    <b class="shopping_car">4</b>
                </li>
            </a>
            <a href="myself.html">
                <li>
                    <span class="iconfont icon-wode-wode"></span>
                    <span>我的</span>
                </li>
            </a>
        </ul>
    </div>
    <!-- 二.底部菜单栏结束 -->  


    <div class="container main">
        <!-- 三.未登录部分开始 -->
        <div class="head">
            <i class="iconfont icon-wode-F"></i>
            <div class="one">一键登录</div>
            <span>登录后尽享更多权益</span>
        </div>
        <!-- 三.未登录部分结束 -->

        <!-- 四.已登录部分开始 -->
        <div class="login">
            <div class="log_top">
                <div>
                    <img src="../image/head.jpg">
                    <span>Lin</span>
                </div>
            </div>
            <div class="bottom">
                <ul class="banner">
                    <li>
                        <span>8</span>
                        <span>收藏的店铺</span>
                    </li>
                    <li>
                        <span>14</span>
                        <span>收藏的商品</span>
                    </li>
                    <li>
                        <span>18</span>
                        <span>关注的商品</span>
                    </li>
                    <li>
                        <span>84</span>
                        <span>足迹</span>
                    </li>
                </ul>
                <div class="order">
                    <span>我的订单</span>
                    <ul>
                        <li>
                            <i class="iconfont icon-daifukuan"></i>
                            <span>待付款</span>
                        </li>
                        <li>
                            <i class="iconfont icon-daishouhuo1"></i>
                            <span>待收货</span>
                        </li>
                        <li>
                            <i class="iconfont icon-icon"></i>
                            <span>退款</span>
                        </li>
                        <li>
                            <i class="iconfont icon-quanbudingdan"></i>
                            <span>全部订单</span>
                        </li>
                    </ul>
                </div>
                <ul class="logout">
                    <li>
                        <span>收货地址</span>
                        <b>></b>
                    </li>
                    <li>
                        <span>联系客服</span>
                        <b>></b>
                    </li>
                    <li class="signOut">
                        <span>退出登录</span>
                        <b>></b>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 四.已登录部分结束 -->
    </div>
    <!-- 五.退出确认框开始 -->
    <!-- 遮挡框 -->
    <div class="hid">
    </div>
    <div class="quit">
        <div class="quit_up">
            <b>提示</b>
            <span>确认退出登录吗?</span>
        </div>
        <div class="quit_down">
            <span class="yes">确认</span>
            <span class="no">取消</span>
        </div>
    </div>
    <!-- 五.退出确认框结束 -->
</body>
</html>
