<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3573168_exyrdqcif8p.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/Shopping.css">
    <!-- 导入购物车主页面 -->
    <script src="../js/Shopping.js"></script>
    <!-- 导入ajax函数 -->
    <script src="../js/ajax.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../js/art-template.js"></script>
    <!-- 导入初始化js -->
    <script src="../js/start.js"></script>
</head>
<body>
    <!-- 一.头部搜索栏开始 -->
    <div class="cover main" style="height:50px">
        <div class="header main" style="height:50px">
            <div class="top">
                <span>黑马优购</span>
            </div>
            <div class="more">
                <span class="iconfont icon-gengduo"></span>
                <span class="iconfont icon-dingwei"></span>
            </div>
        </div>
    </div>
    <!-- 一.头部搜索栏结束 -->

    <!--二. 底部菜单栏开始 -->
    <div class="footer main">
        <ul>
            <a href="homePage.html">
                <li>
                    <span class="iconfont icon-shouye"></span>
                    <span>首页</span>
                </li>
            </a>
            <a href="classification.html">
                <li>
                    <span class="iconfont icon-2"></span>
                    <span>分类</span>
                </li>
            </a>
            <a href="Shopping.html">
                <li class="shopping">
                    <span class="iconfont icon-gouwuche"></span>
                    <span>购物车</span>
                    <b class="shopping_car">4</b>
                </li>
            </a>
            <a href="myself.html">
                <li>
                    <span class="iconfont icon-wode-wode"></span>
                    <span>我的</span>
                </li>
            </a>
        </ul>
    </div>
    <!-- 二.底部菜单栏结束 -->  

    <!-- 三.购物车栏开始 -->
    <div class="container main">

        <div class="empty">
            <img src="../image/empty.png">
            <span>空空如也~</span>
        </div>

        <div class="has">
            <!-- 1.收货信息栏开始 -->
            <div class="address">
                <div class="address_add">请选择收货地址+</div>
                <div class="get">
                    <label>收货人：<input type="text"> </label>
                    <label>电话：<input type="tel"> </label>
                    <label>收货地址：<input type="text"></label>
                </div>
            </div>
            <!-- 1.收货信息栏结束 -->

            <!-- 2.购物车提示栏开始 -->
            <i class="iconfont icon-dianpu">
                <span class="car">购物车</span>
            </i>
            <!-- 2.购物车提示栏开始 -->

            <!-- 3.购物车详细栏开始  -->
            <ul class="productList">
                <!-- 定义模板 -->
                <script type="text/html" id="productList">
                    {{each message.goods}} 
                    {{if $value.goods_small_logo !== '' && $index <= 5}}
                    <form class="form2">
                        <input type="checkbox" checked>
                    </form>
                    <a href="#" data-num="{{$value.goods_id}}">
                        <li>
                            <div class="left">
                                <img src="{{$value.goods_small_logo}}">
                            </div>
                            <div class="right">
                                <span>{{$value.goods_name}} </span>
                                <span id="price">￥{{$value.goods_price}}</span>
                            </div>
                        </li>
                    </a>
                    <div class="include">
                        <div class="add_num">
                            <span class="reduce" style="color:#ccc">-</span>
                            <input type="text" value="1">
                            <span class="add">+</span>
                        </div>
                        <div class="calculate" style="display: none;">{{$value.goods_price}}</div>
                    </div>
                    {{/if}}
                    {{/each}}
                </script>
            </ul>
            <!-- 3.购物车详细栏结束  -->
        </div>

    </div>
    <!-- 三.购物车栏结束 -->

    <!-- 四.全选栏开始 -->
    <div class="choose_all main">
        <div class="left_choose">
            <form class="form1">
                <input type="checkbox" checked>
            </form>
            <span>全选</span>
        </div>
        <div class="amount">
            <span>合计:</span>
            <span class="dollar"></span>
        </div>
        <div class="settlement">
            <span>结算</span>
            <span class="settlement_number">(4)</span>
        </div> 
    </div>
    <!-- 四.全选栏结束 -->    

</body>
</html>
