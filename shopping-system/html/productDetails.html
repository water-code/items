<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品详细</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/c/font_3573168_exyrdqcif8p.css">
    <link rel="stylesheet" href="../css/start.css">
    <link rel="stylesheet" href="../css/productDetails.css">
    <!-- 导入模板引擎 -->
    <script src="../js/art-template.js"></script>
    <!-- 导入ajax函数 -->
    <script src="../js/ajax.js"></script>
    <!-- 导入轮播函数 -->
    <script src="../js/Rotation.js"></script>
    <!-- 导入首页js -->
    <script src="../js/productDetails.js"></script>
</head>
<body>
    <!-- 放大镜 -->
    <div class="display">
        <div class="hidden"></div>
    </div>
    <div class="all main">
        <!-- 一.头部搜索栏开始 -->
        <div class="cover" style="height:50px">
            <div class="header main" style="height:50px">
                <div class="top">
                    <a href="productList.html">＜</a>
                    <span>黑马优购</span>
                </div>
                <div class="more">
                    <span class="iconfont icon-gengduo"></span>
                    <span class="iconfont icon-dingwei"></span>
                </div>
            </div>
        </div>
        <!-- 一.头部搜索栏结束 -->   

        <!-- 二.底部加入购物车栏开始 -->
        <div class="addProduct main">
            <ul>
                <li class="iconfont icon-dianpu">
                    <span>店铺</span>
                </li>
                <a href="Shopping.html">
                    <li class="iconfont icon-shiwu-gouwuche shopping">
                        <span>购物车</span>
                        <b class="shopping_car">4</b>
                    </li>
                </a>
                <li class="click">
                    <span>加入购物车</span>
                    <span>立即购买</span>
                </li>
            </ul>
        </div>
        <!-- 二.底部加入购物车栏结束 -->

        <div class="container">
            <!-- 三.轮播图开始 -->
            <div class="banner">
                <!-- 1.核心滚动区域开始 -->
                <ul class="scroll">
                    <!-- 定义模板开始 -->
                    <script type="text/html" id="Rotation">
                        {{each message.pics}}
                            <li>
                                <img src="{{$value.pics_big}}" />
                            </li>
                        {{/each}}
                    </script>
                    <!-- 定义模板结束 -->
                </ul>
                <!-- 1.核心滚动区域结束 -->

                <!-- 2.小圆点部分开始 -->
                <ul class="circle">
                </ul>
                <!-- 2.小圆点部分结束 -->
            </div>
            <!-- 三.轮播图结束 -->

            <!-- 四.商品介绍栏开始 -->
            <div class="introduce">
                <!-- 定义模板 -->
                <script type="text/html" id="introduce">
                    <span id="price">￥{{message.goods_price}}</span>
                    <div>
                        <span>{{message.goods_name}}</span>
                        <span class="iconfont icon-shoucang" id="star">
                            <i>收藏</i>
                        </span>
                    </div>
                    <span id="free">快递：免运费</span>
                </script>
            </div>
            <!-- 四.商品介绍栏结束 -->

            <!-- 五.商品详细栏开始 -->
            <div class="detail">
                <script type="text/html" id="detail">
                    {{@ message.goods_introduce}}
                </script>
            </div>
            <!-- 五.商品详细栏结束 -->
        </div>
    </div>
</body>
</html>
